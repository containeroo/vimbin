<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="{{.Version}}" />

    <title>vimbin - a pastebin with vim motion</title>

    <link rel="stylesheet" href="static/css/theme/catppuccin-colors.css" />
    <link rel="stylesheet" href="static/css/theme/catppuccin.css" />
    <link rel="stylesheet" href="static/css/vimbin.css" />
  </head>
  <body>
    <h2>{{.Title}}</h2>
    <div class="container">
      <form>
        <div id="editor"></div>
        <script type="module" src="/src/main.ts"></script>
      </form>
    </div>
    <footer>
      <div class="vim-info-container">
        <div id="status-container">
          <div id="vim-mode-status" class="vim-mode normal"></div>
          <div id="error-message"></div>
        </div>
      </div>
      <script>
        var apiToken = "{{ .Token }}";
        var theme = "{{ .Theme }}";
      </script>
    </footer>
  </body>
</html>
