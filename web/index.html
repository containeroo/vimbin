<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="{{.Version}}" />

    <title>vimbin - a pastebin with vim motion</title>

    <link rel="stylesheet" href="static/css/catppuccin-colors.css" />
    <link rel="stylesheet" href="static/css/catppucin.css" />
    <link rel="stylesheet" href="static/css/vimbin.css" />

    <script>
      window.apiToken = "{{ .Token }}";
      var theme = "{{ .Theme }}";
    </script>
  </head>
  <body>
    <div class="title">
      <h2>{{ .Title }}</h2>
    </div>
    <!-- button to copy the editor -->
    <div class="container">
      <form>
        <div id="editor"></div>
        <script type="module" src="/src/main.ts"></script>
      </form>
    </div>
    <footer>
      <div class="vim-info-container">
        <div id="vim-mode-status" class="vim-mode normal"></div>
        <div id="status"></div>
      </div>
    </footer>
  </body>
</html>
